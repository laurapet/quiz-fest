<ion-header xmlns="http://www.w3.org/1999/html">
  <ion-toolbar>
    <ion-button (click)="closeQuestionEditor()" fill="clear" slot="start">
      <ion-icon name="close"></ion-icon>
    </ion-button>
    <ion-title>
      Edit Question
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="stacked">Questiontext</ion-label>
    <ion-input type="text" [(ngModel)]="questionText"></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>
      <!--<ion-col size="6" *ngFor="let answer of this.answers"></ion-col>-->
      <ion-col size="6" *ngFor="let answer of this.answers; let i = index">
        <ion-card [color]="selectColor(answer.isCorrect)">
          <ion-card-content>
            <ion-input size="6" type="text" [(ngModel)]="answer.text"></ion-input>

            <ion-item lines="none" color="none">
              <ion-icon (click)="deleteAnswer(i)" slot="end" name="trash"></ion-icon>
              <ion-toggle slot="start" color="light" [(ngModel)]="answer.isCorrect"></ion-toggle>
            </ion-item>

          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card color="white" (click)="addNewAnswer()" *ngIf="answers.length<6">
          <ion-card-content>
            <ion-icon size="large" color="primary" name="add"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="submitQuestion()">
      <ion-icon name="checkmark"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
