<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Account
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Account</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="account-header">
    <h1>Username</h1>
  </div>
  <ion-button expand="block">
    Create Quiz
  </ion-button>
  <h2>
    Your Quizzes
  </h2>

  <ion-list>
    
    <ion-item *ngFor="let quiz of this.ownQuizzes">
      {{quiz.title}}
      
      <ion-icon slot="end" name="play"></ion-icon>

      <ion-icon slot="end" name="create"></ion-icon>
      
    </ion-item>

  </ion-list>
  

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button color="secondary" expand="block">
          Logout <ion-icon slot="end" name="log-out-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button color="danger" expand="block">
          Delete Account <ion-icon slot="end" name="trash-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
