<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-select interface="action-sheet" value="none">
        <!--ion-select-option value="none" disabled>No Category Selected</ion-select-option-->
        <ion-select-option *ngFor="let category of categoryService.getAllCategorys()" [value]="category">{{category}}</ion-select-option>
      </ion-select>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list *ngIf="currentCategory">
    <ion-item *ngFor="let quiz of categoryService.getQuizzesFromCategory(currentCategory)">
      {{quiz.title}}
      <ion-button slot="end" size="medium" (click)="openQuiz(quiz)">play <ion-icon name="play" slot="end" ></ion-icon></ion-button>
    </ion-item>

  </ion-list>
</ion-content>
