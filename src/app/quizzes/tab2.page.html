<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-select interface="action-sheet" [(ngModel)]="currentCategory" placeholder="select category" (ionChange)="loadEntries()">
        <!--ion-select-option value="none" disabled>No Category Selected</ion-select-option-->
        <ion-select-option *ngFor="let category of categories" [value]="category" >{{category}}</ion-select-option>
      </ion-select>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list *ngIf="currentCategory ">
    <ion-item *ngFor="let quiz of quizzes">
      {{quiz.title}}
      <ion-button slot="end" size="medium" (click)="openQuiz(quiz)">Start <ion-icon name="play" slot="end" ></ion-icon></ion-button>
    </ion-item>
  </ion-list>
</ion-content>
